name: Database Backup

on:
  schedule:
    # ë§¤ì¼ ì˜¤ì „ 2ì‹œ (UTC ê¸°ì¤€, í•œêµ­ì‹œê°„ ì˜¤ì „ 11ì‹œ)
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      backup_type:
        description: 'ë°±ì—… íƒ€ìž…'
        required: true
        default: 'scheduled'
        type: choice
        options:
        - scheduled
        - manual
      reason:
        description: 'ìˆ˜ë™ ë°±ì—… ì‚¬ìœ '
        required: false
        default: 'manual'
        type: string

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Create backup directory
      run: mkdir -p backups
      
    - name: Run scheduled backup
      if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.backup_type == 'scheduled')
      run: node scripts/backup_scheduler.js
      env:
        NODE_ENV: production
        
    - name: Run manual backup
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.backup_type == 'manual'
      run: node scripts/backup_scheduler.js --manual --reason="${{ github.event.inputs.reason }}"
      env:
        NODE_ENV: production
        
    - name: Upload backup to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: database-backup-${{ github.run_number }}
        path: backups/
        retention-days: 30
        
    - name: Create backup summary
      run: |
        echo "## ðŸ“Š ë°±ì—… ì™„ë£Œ ë³´ê³ ì„œ" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**ë°±ì—… ì‹œê°„**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "**ë°±ì—… íƒ€ìž…**: ${{ github.event_name == 'schedule' && 'scheduled' || github.event.inputs.backup_type }}" >> $GITHUB_STEP_SUMMARY
        echo "**ë°±ì—… ì‚¬ìœ **: ${{ github.event.inputs.reason || 'ì •ê¸° ë°±ì—…' }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“ ë°±ì—…ëœ íŒŒì¼ë“¤" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        find backups -name "*.json" -type f | head -10 >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
